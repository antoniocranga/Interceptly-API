server.port=0
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER
eureka.client.service-url.default-zone=${EUREKA_URI:http//localhost:8761/eureka}
eureka.client.register-with-eureka=true
eureka.instance.instance-id=${spring.application.name}:${random.value}
spring.application.name=events-microservice
server.servlet.context-path=/events

spring.config.import=optional:file:.env[.properties]
spring.datasource.url=jdbc:mysql://${MYSQL_HOST}:${MYSQL_DOCKER_PORT}/${MYSQL_DATABASE}?useSSL=false
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}

app.security.jwt.keystore-location=${KEYSTORE_LOCATION}
app.security.jwt.keystore-password=${KEYSTORE_PASSWORD}
app.security.jwt.key-alias=${KEY_ALIAS}
app.security.jwt.private-key-passphrase=${PRIVATE_KEY_PASSPHRASE}